- hosts: kafka
  gather_facts: false
  tasks:
    - name: Check kafka server is listening on port 9092
      wait_for:
        port: 9092
        timeout: 1
          
- hosts: localhost
  gather_facts: false
  vars_files:
    - ../../deploy/settings.yaml
  vars:
    kafka_settings: "{{ lookup('hashi_vault', 'secret='+vault.path+'/kafka url='+vault.url)}}"
  tasks:
    - name: Delete ingest_test topic
      ansible.builtin.shell: "python3 ../../utility/delete_topic.py -b  {{ groups['kafka'][0] }}:9092 -t ingest_test"
      ignore_errors: true
    - name: Delete sherlock_test topic
      ansible.builtin.shell: "python3 ../../utility/delete_topic.py -b  {{ groups['kafka'][0] }}:9092 -t sherlock_test"
      ignore_errors: true
    - name: Pause for 10 seconds
      ansible.builtin.pause:
        seconds: 10
    - name: Send test alerts
      #ansible.builtin.shell: "python3 json2kafka.py {{ groups['kafka'][0] }}:9092 sample_alerts/dp02/1998903343203755338.json ingest_test"
      #python3 serializing_json2kafka.py lasair-lsst-dev-kafka:9092 sample_alerts/schema7.0/alert.json test
      ansible.builtin.shell: "python3 serializing_json2kafka.py {{ groups['kafka'][0] }}:9092 sample_alerts/schema7.0/alert.json ingest_test"
      loop: "{{ range(groups['ingest'] | length) | list }}"

- hosts: ingest
  gather_facts: false
  serial: 1
  tasks:
    - name: Run ingest
      ansible.builtin.shell:
        chdir: lasair-lsst/pipeline/ingest
        cmd: "python3 ingest.py --maxalert=1 --group_id=ingest_test_1 --topic_in=ingest_test --topic_out=sherlock_test"
      register: ingest_result
    - name: Result
      ansible.builtin.debug:
        var: ingest_result

